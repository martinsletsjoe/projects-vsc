<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/model.js"></script>
     <style>
        body {
            background-color: black;
            color: white;
        }
     </style>
</head>

<body>
    <div id="app"></div>
    <script>
        

        // view
        updateView();
        function updateView() {

            document.getElementById('app').innerHTML = /*HTML*/`
            <ul>
                ${showCountry()}
            </ul>
            <pre>selected country: ${model.selectCountry}</pre>
            <ul>${showNeighbouringCountry()}</ul>
            
            `;
            
        }

        function showCountry(){
            html = '';
            for (let country of model.southAmericanCountries) {
                html += /*HTML*/`<li onclick="selectedCountry('${country.name}')">${country.name}</li>`;
            }
            return html;
        }

        function showNeighbouringCountry() {
            html = '';
            for (let country of model.southAmericanBorders) {
                if(country.countryA == model.selectCountry) {
                    html += `<li>${country.countryB}</li>`
                }else if (country.countryB == model.selectCountry) {
                    html += `<li>${country.countryA}</li>`;
                }
            }
            console.log(html)
            return html;
        }

        // controller
        function selectedCountry(id){
            model.selectCountry = id;
            updateView();
        }

    </script>
</body>

</html>
