<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ludobrett</title>
    <style>
        body {
            background-color: black;
            color: white;
        }

        .row {
            display: flex;
            flex-direction: row;
        }
    </style>
</head>

<body>
    <div id="app"></div>
    <script>

        // view
        updateView();
        function updateView() {
            document.getElementById('app').innerHTML = /*HTML*/`
            <div class="row">
                ${square('green', 30)}
                ${square('yellow', 30)}
            </div>
            <div class="row">
                ${square('red', 30)}
                ${square('blue', 30)}
            </div>

            `;

        }

        // controller
        function square(colour, size) {
            const repetisjon = `style="width: ${size * (1 / 6)}vh; height: ${size * (1 / 6)}vh; background-color: ${colour}; position: absolute; `;
            const positionSmallSquares = size * (1 / 8)
            return `<div class="function-container" style="width: ${size}vh; height: ${size}vh; background-color: ${colour}; position: relative;">
                        <div style="width: ${size * (2 / 3)}vh; height: ${size * (2 / 3)}vh; background-color: wheat; position: absolute; top: ${size * (1 / 6)}vh; left: ${size * (1 / 6)}vh;">
                            <div ${repetisjon} top: ${positionSmallSquares}vh; left: ${positionSmallSquares}vh"></div>
                            <div ${repetisjon} top: ${positionSmallSquares}vh; right: ${positionSmallSquares}vh"></div>
                            <div ${repetisjon} bottom: ${positionSmallSquares}vh; right: ${positionSmallSquares}vh"></div>
                            <div ${repetisjon} bottom: ${positionSmallSquares}vh; left: ${positionSmallSquares}vh"></div>
                        </div>
                    </div>
`;


        }

    </script>
</body>

</html>
