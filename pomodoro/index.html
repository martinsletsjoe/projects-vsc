<body>
    <div id="app"></div>
    <script>
        // model

        // view
        updateView();
        function updateView() {
            const today = new Date();
            let h = today.getHours()
            let m = today.getMinutes()
            let s = today.getSeconds()
            m = checkTime(m);
            s = checkTime(s);
            document.getElementById('app').innerHTML = 
            h + ":" + m + ":" + s;
            setTimeout(updateView, 1000);                 
        }
        
        function checkTime(i) {
            if(i < 10) {i = "0" + i};
            return i;
        }
